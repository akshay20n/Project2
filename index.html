<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>QUIZ</title>
</head>
<body>
   <!--Top section  -->
   <div class="into py-3 bg-white text-center">
       <div class="container">
           <h2 class="text-primary display-3 my-4">
               DAEM QUIZ
           </h2>
       </div>
   </div>
   <!-- Result section -->
   <div class="result py-4 d-none bg-light text-center">
       <div class="container lead">
           <p>You are <span class="text-primary display-4 py-3">0%</span> ninja</p>
       </div>
   </div>
   <!-- Quiz section -->
   <div class="quiz py-4 bg-primary">
       <div class="container">
        <h2 class="my-5 text-white">
            On with the questions...
        </h2>
       </div>

       <form class="quiz-form text-light">
           <div class="container">
            <div class="my-5">
                <p class="lead font-weight-normal">
                    1. How do you give a ninja directions?
               </p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="A" checked>
                    <label class="form-check-label">
                        Show them a map?
                    </label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="B">
                    <label class="form-check-label">
                        Not to worry, a ninja would find you
                    </label>
                </div>
            </div> 
           </div>
           
           <div class="container">
            <div class="my-5">
                <p class="lead font-weight-normal">
                    2. If a ninja have two apples and gives one to Yoshi & one to Mario, how many apples does the ninja have left?
                </p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="A" checked>
                    <label class="form-check-label">
                        1 apple 
                    </label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="B">
                    <label class="form-check-label">
                        3 apples and 2 corpses
                    </label>
                </div>
            </div> 
           </div>
            
           <div class="container">
            <div class="my-5">
                <p class="lead font-weight-normal">
                    3. How do you know when you have met a ninja?
                </p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="A" checked>
                    <label class="form-check-label">
                        You would recognize the outfit
                    </label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="B">
                    <label class="form-check-label">
                        The grim reaper will tell you
                    </label>
                </div>
            </div> 
           </div>
            
           <div class="container">
            <div class="my-5">
                <p class="lead font-weight-normal">
                    4. What is a ninja's favourite array method?
                </p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="A" checked>
                    <label class="form-check-label">
                        forEach()
                    </label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="B">
                    <label class="form-check-label">
                        slice()
                    </label>
                </div>
            </div> 
           </div>
            <div class="text-center">
                <input type="submit" class="btn btn-light">
            </div>
       </form>
   </div>

    <script src="quiz.js"></script>
</body>
</html>
